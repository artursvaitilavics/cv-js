<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arturs vaitilavics CV</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- <div>aa</div> -->
    <div class="rows">
      <div class="rows__container">
        <div class="header">
          <div id="about__me" class="header__blocks">
            <div id="name" class="header__contaienr"></div>
            <div id="title" class="header__contaienr"></div>
            <div id="about-me" class="header__contaienr"></div>
          </div>
          <div id="profile-photo" class="header__blocks">
            <div id="my-image" class="header__contaienr"></div>
          </div>
        </div>
      </div>
      <div id="history__footer" class="rows__container">
        <div class="history">
          <div class="history-type">
            Work
            <button
              id="sort-by-date"
              title="Sort by date"
              class="sorting-buttons"
            >
              Sort by date
            </button>
            <button
              id="full-history"
              title="Refresh whole work history"
              class="sorting-buttons"
            >
              Full History
            </button>
          </div>
          <div id="work" class="history__container_title"></div>
          <div class="history-type">Education</div>
          <div id="education" class="history__container_title"></div>
        </div>
        <div class="footer">
          <div id="software-skills" class="footer__container">
            Software Skills
          </div>
          <div id="tehnology-skills" class="footer__container">
            Tehnology Skills
          </div>
          <div id="languages" class="footer__container">Languages</div>
          <div id="contact-details" class="footer__container">
            Contact Details
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/requests/requests.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/history.js"></script>
    <script src="scripts/footer.js"></script>
    <script src="scripts/cards.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/skills.js"></script>
  </body>
</html>
