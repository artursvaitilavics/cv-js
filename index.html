<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arturs vaitilavics CV</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- <div>aa</div> -->
    <div class="rows">
      <div class="rows__container">
        <div class="header">
          <div id="about__me" class="header__blocks">
            <div id="name" class="header__contaienr"></div>
            <div id="title" class="header__contaienr"></div>
            <div id="about-me" class="header__contaienr"></div>
          </div>
          <div id="profile-photo" class="header__blocks">
            <div id="my-image" class="header__contaienr"></div>
          </div>
        </div>
      </div>
      <div id="history__footer" class="rows__container">
        
        <div class="history">
          <div class="history-type">Education <button id="sort-by-date"><img src="images/sort-date-arrows.png" height="30px"></button></div>
          <div id="education" class="history__container_title"></div>
          <div class="history-type">Work</div>
          <div id="work" class="history__container_title"></div>
        </div>
        <div class="footer">
          <div id="software-skills" class="footer__container">
            Software Skills
          </div>
          <div id="tehnology-skills" class="footer__container">
            Tehnology Skills
          </div>
          <div id="languagles" class="footer__container">Languages</div>
          <div id="contact-details" class="footer__container">
            Contact Details
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/requests/requests.js"></script>
    <script src="scripts/requests/functions.js"></script>
    <script src="scripts/requests/cards.js"></script>
    <script src="scripts/cv-app.js"></script>
  </body>
</html>
